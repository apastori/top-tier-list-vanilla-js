<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Tier List - JS Frameworks</title>
    <link type="text/css" rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="./script.js" defer></script>
    <script type="text/javascript" src="./languages.js" defer></script>
</head>
<body>
    <header id="tier-header">
        <img src="./images/tiermaker-logo.png" alt="TierGame Logo" />
    </header>

    <div id="default-button-container">
        <button id="default-tier-button">
            <span class="cool-button-icon">&#x1F4BB;</span>
            <span class="cool-button-text">Press to Generate Images Programming Languages</span>
        </button>
    </div>

    <section class="top-tier-container">
        <div class="tier-row">
            <aside class="label-tier" style="--level: var(--color-s)">
                <span contenteditable="true">S</span>
            </aside>
        </div>
        <div class="tier-row">
            <aside class="label-tier" style="--level: var(--color-a)">
                <span contenteditable="true">A</span>
            </aside>
        </div>
        <div class="tier-row">
            <aside class="label-tier" style="--level: var(--color-b)">
                <span contenteditable="true">B</span>
            </aside>
        </div>
        <div class="tier-row">
            <aside class="label-tier" style="--level: var(--color-c)">
                <span contenteditable="true">C</span>
            </aside>
        </div>
        <div class="tier-row">
            <aside class="label-tier" style="--level: var(--color-d)">
                <span contenteditable="true">D</span>
            </aside>
        </div>
        <div class="tier-row">
            <aside class="label-tier" style="--level: var(--color-e)">
                <span contenteditable="true">E</span>
            </aside>
        </div>
    </section>

    <footer id="selector">          
        <section id="selector-buttons">
            <label>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
                <path d="M9 12h6" />
                <path d="M12 9v6" />
            </svg>
            <input multiple accept="image/*" id="image-input" type="file" hidden />
            </label>

            <button id="reset-tier-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M4.05 11a8 8 0 1 1 .5 4m-.5 5v-5h5" />
            </svg>
            </button>

            <button id="delete-items-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" 
                stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="24" height="24" stroke-width="2"> 
                    <path d="M19 20h-10.5l-4.21 -4.3a1 1 0 0 1 0 -1.41l10 -10a1 1 0 0 1 1.41 0l5 5a1 1 0 0 1 0 1.41l-9.2 9.3"></path> 
                    <path d="M18 13.3l-6.3 -6.3"></path> 
                </svg>         
            </button>

            <button id="save-tier-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-device-floppy">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2" />
                <path d="M12 14m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                <path d="M14 4l0 4l-6 0l0 -4" />
            </svg>
            </button>

        </section>

        <section id="selector-items">
        </section>
    </footer>
</body>
</html>
